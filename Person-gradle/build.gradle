// Apply the java plugin to add support for Java
apply plugin: 'groovy'

version = "1.0"
description = "Person-gradle"

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

repositories {
	mavenLocal()
    	jcenter()
}

sourceSets{
	main{
		//java { srcDirs = [] }
		//groovy { srcDir 'src' }
		java.srcDir "src/java/main"
	}
	test{
		//java { srcDirs = [] }
		//groovy { srcDir 'test' }
		java.srcDir "src/test/groovy"
		
	}
}

dependencies {

    compile("org.slf4j:slf4j-api:${slf4jVersion}")
		
	testRuntime("ch.qos.logback:logback-core:${logbackCoreVersion}")
	testRuntime("ch.qos.logback:logback-classic:${logbackClassicVersion}")
	
    testCompile "junit:junit:${junitVersion}"
	testCompile("org.hamcrest:hamcrest-library:1.3")
	testCompile("org.mockito:mockito-core:2.0.57-beta")
	testCompile("org.codehaus.groovy:groovy-all:${groovyVersion}")
	testCompile("org.spockframework:spock-core:${spockFrameworkVersion}")
}
